<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="cargarCiudades();"> 
    <select id="ciudades">
        
    </select>
    <button onclick="ver();">ver seleccionado</button>

    <script>
        let ciudades=["Cáceres","Ávila","Córdoba","Zaragpza"];
        function ver(){
            let valor=document.getElementById("ciudades").value;
            console.log(valor);
        }
        //Se encarga de generar dinámicamente el contenido del select
        //a patir del array de ciudades
        function cargarCiudades(){
            //hemos creado un conjunto a partir de un array para quitar duplicados
            let conjunto=new Set(ciudades)
            let html="";
            for(let c of conjunto){
                html=html+`<option>${c}</option>`;
            }
            document.getElementById("ciudades").innerHTML=html;
        }

    </script>
</body>
</html>
